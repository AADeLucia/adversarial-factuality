task:
  type: "create-training-examples"
  model_name: "mistralai/Mistral-7B-Instruct-v0.2"
  base_url: "http://localhost:9871/v1"
  api_key: "token-abc123"
  instruction_prompts:
    - "Tell me a short paragraph of tautological, trivially true and easily verifiable facts about {topic}. You are allowed to repeat that fact multiple times in paraphrased sentences."
