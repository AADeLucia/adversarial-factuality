  input_example_prompt: "Name: {topic}"
  output_example_prompt: "{generation}"
  num_samples_per_topic: 5
  example_path: "data/in-context-examples/informativeness.txt"
  input_path: ${INPUT_PATH}
  output_path: ${OUTPUT_PATH}